<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnny's practice table</title>
    <style>
        table {
             /* Shorthand for the properties that follow */
            /* border: solid 1px red; */
            border-color: red;
            border-style: solid;
            border-width: 5px;
        }

        thead {
            background-color: darkslategrey;
            color: white;
        }
        th {
            padding: 5px;
        }

        tbody > tr:nth-child(odd) {
            background-color: lightgrey;
        }
    </style>
</head>
<body>

    <table>
        <thead>
        <tr>
            <th>
                Warmup Name
            </th>
            <th>
                Ayes
            </th>
            <th>
                Nays
            </th>
        </tr>

        </thead> 
        
        <tbody>
            <tr>
                <td>Set Game</td>
                <td>6</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Network Puzzle</td>
                <td>8</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Logic Grid</td>
                <td>1</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Zebra</td>
                <td>6</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Typing.com</td>
                <td>13</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Acrostic </td>
                <td>2</td>
                <td>14</td>
            </tr>





        </tbody>


    </table>

</body>
</html>
