<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnnys Own table page</title>
    <style>
        table {
             /* Shorthand for the properties that follow */
            /* border: solid 1px red; */
            border-color: royalblue;
            border-style: groove;
            border-width: 5px;
        }

        thead {
            background-color: wheat;
            color: black;
        }
        th {
            padding: 30px;
        }

        tbody > tr:nth-child(odd) {
            background-color: lightgrey;
        }
    </style>
</head>
<body>

    <table>
        <thead>
        <tr>
            <th>

            <th>

            </th>
        </tr>

        </thead> 
        
        <tbody>
            <tr>
                <td>Google</td>

            </tr>
            <tr>
                <td>Youtube</td>

            </tr>
            <tr>
                <td>Facebook</td>

            </tr>
            <tr>
                <td>Twitter</td>
                <td>2006</td>
                <td>6.6 billion</td>
            </tr>
            <tr>
                <td>Wikipedia</td>

            <tr>

        </tbody>

</html>
